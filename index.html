    <!-- SPA Routing Support Script -->
    <script>
      // Handle direct URL access for SPA routes
      (function() {
        var path = window.location.pathname;
        var search = window.location.search;
        
        // If this is a potential SPA route (not a file or API endpoint)
        if (path !== '/' && 
            !path.includes('.') && 
            !path.includes('api') && 
            !path.includes('_next') &&
            !path.includes('static')) {
          
          console.log('SPA route detected, ensuring proper handling:', path + search);
          
          // Store the original URL for React Router to handle
          if (path.startsWith('/alerts/')) {
            sessionStorage.setItem('spa_redirect', path + search);
          }
        }
      })();
    </script>
